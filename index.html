<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinsta API Test</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script type="module" src="fetchData.js" defer></script>

    <h1>Details</h1>
    <p><span id="company-id"></span></p>

    <input
      class="details"
      id="companyID"
      type="text"
      placeholder="Company ID"

    <input class="details" id="siteID" type="text" placeholder="Site ID" />

  </body>
