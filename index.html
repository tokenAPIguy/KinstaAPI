<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinsta API</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script type="module" src="fetchData.js" defer></script>
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main-content">
        <h1 class="page-header">Kinsta API</h1>
        <br />
        <h3>Token</h3>
        <input
          type="password"
          id="token"
          class="token input"
          placeholder="API Key"
        />
        <button class="button" id="submitToken">Submit</button>
        <button class="button show-hide" id="showHide">Show / Hide</button>

        <div class="container"></div>
        <h3>WordPress Sites</h3>
        <div class="row">
          <div class="column">
            <input
              class="details input"
              id="companyID"
              type="text"
              placeholder="Company ID"
            />
            <button class="button" id="fetchCompany">Fetch</button>
            <h3 id="company-details"></h3>
            <p><span id="site-id"></span></p>
            <p><span id="name-company"></span></p>
            <p><span id="status-company"></span></p>
            <div id="environments-company"></div>
          </div>
          <div class="column">
            <input
              class="details input"
              id="siteID"
              type="text"
              placeholder="Site ID"
            />
            <button class="button" id="fetchSite">Fetch</button>
            <h3 id="site-details"></h3>
            <p><span id="company-id"></span></p>
            <p><span id="name-site"></span></p>
            <p><span id="status-site"></span></p>
            <div id="environments-site"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
